<div fxlayout="row" fxLayoutAlign="center center">
  <img src="{{ card?.images.small }}" alt="" />
</div>
<ul>
  <li><span class="label">Name: </span>{{ card?.name }}</li>
  <li><span class="label">Supertype: </span> {{ card?.supertype }}</li>
  <li><span class="label">Evolves From: </span>{{ card?.evolvesFrom }}</li>
  <li><span class="label">Attacks: </span> array</li>
  <li><span class="label">Release date:</span> {{ card?.set.releaseDate | date: 'short' }}</li>
  <li><span class="label">Rarity: </span>{{ card?.rarity }}</li>
  <li><span class="label">Set: </span> {{ card?.set.name }}</li>
  <li><span class="label">Series: </span>{{ card?.set.series }}</li>
  <li><span class="label">Symbol: </span></li>
</ul>
<div fxlayout="row" fxLayoutAlign="center center">
  <img width="40" src="{{ card?.set.images.symbol }}" alt="" />
</div>
