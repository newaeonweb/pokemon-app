<mat-toolbar class="mat-elevation-z6 navbar" color="primary">
  <div fxHide.gt-sm fxLayoutAlign="start center">
    <button class="menu-button" mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="title">{{ title }}</span>
  </div>
  <div fxHide.lt-md>
    <a class="brand" href="/home">Pok√©mon TCG</a>
    <button mat-button routerLink="/home" routerLinkActive="active">
      <mat-icon>home</mat-icon>
      <span translate>Home</span>
    </button>
    <button mat-button routerLink="/about" routerLinkActive="active">
      <mat-icon>info</mat-icon>
      <span translate>About</span>
    </button>
    <button mat-button routerLink="/card" routerLinkActive="active">
      <mat-icon>find_in_page</mat-icon>
      <span translate>Card</span>
    </button>
  </div>
  <span fxFlex></span>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>format_color_fill</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div>
      <mat-radio-group class="theme-switcher" [(ngModel)]="theme">
        <mat-radio-button value="1">Light Theme</mat-radio-button>
        <mat-radio-button value="2">Dark Theme</mat-radio-button>
      </mat-radio-group>
    </div>
  </mat-menu>
  <app-language-selector icon="true"></app-language-selector>
</mat-toolbar>
